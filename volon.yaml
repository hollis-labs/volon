version: 1

project:
  id: auto
  name: volon

storage:
  backend: nanite
  files:
    root: ".volon/tasks"
  nanite:
    vault: volon          # vault name to push to; null = use nanite's active vault
    tag_prefix: "volon/"
    default_priority: "B"

tasks:
  tasks_dir: ".volon/tasks"
  state_dir: ".volon/state"
  db_file: "volon.db"

backlog:
  dir: ".volon/backlog"

observability:
  verbosity: verbose
  write_run_log: true
  write_decision_log: true
  redact_secrets: true
  log_dir: ".volon/logs"

git:
  use_worktrees: true
  worktree_root: ".worktrees"
  branch_prefix: "volon/"
  pr_mode: optional
  pr:
    base_branch: auto
    title_prefix: "volon:"
    body_template: ".volon/templates/pr-body.md"

pcc:
  enabled: true
  location: ".volon/pcc"
  global_dir: "global"        # L0: project-wide invariants → .volon/pcc/global/
  tasks_dir: "tasks"          # L2: task resume capsules   → .volon/pcc/tasks/
  commit_to_git: true
  refresh:
    on_workflow_start: true
    on_git_change: true
    scheduled: false
  limits:
    max_files: 25
    max_section_words: 400

workflows:
  new_feature:
    enabled: true
    defaults:
      track_tasks: true
      require_spec: true
  new_app:
    enabled: false
  update_docs:
    enabled: true
  quality_loop:
    enabled: true
    cadence_days: 14

bootstrap:
  enabled: true
  path: .volon/bootstrap.md
  history_path: .volon/bootstrap/history
  max_tasks_per_run: 6
  completion_token: DONE

quality:
  modes: [dead_code, security, correctness, perf_smells]
  on_issue:
    default_action: create_task

prompt_generator:
  default_role: orchestrator      # always orchestrator; non-negotiable
  commit_policy: iteration        # iteration | task
  pr_mode: optional               # off | optional | required
  subagents_enabled: false        # false = single writer only; true = read-only, max 2/run
  verbosity: standard             # standard | verbose | minimal
